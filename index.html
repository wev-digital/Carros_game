<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Shop</title>
</head>
<body>
    <thead>
        <nav>
            <div class="nav_logo">
                <span class="icons"><ion-icon name="logo-flickr"></ion-icon></span>
                <h1>Logo</h1>
            </div>
            <div class="nav_button">
                <button onclick="menu_mobile()">&#9776</button>
            </div>
            <div class="nav_listas">
                <ul class="ul_lista">
                    <li>
                        <a href="">
                            <span class="icons"><ion-icon name="home-outline"></ion-icon></span>
                            <span class="text">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="icons"><ion-icon name="car-sport-outline"></ion-icon></span>
                            <span class="text">Modelos</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="icons"><ion-icon name="car-outline"></ion-icon></span>
                            <span class="text">Tipos</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="icons"><ion-icon name="cash-outline"></ion-icon></span>
                            <span class="text">Preços</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="icons"><ion-icon name="location-outline"></ion-icon></span>
                            <span class="text">Localização</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="icons"><ion-icon name="git-compare-outline"></ion-icon></span>
                            <span class="text">Comparações</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="icons"><ion-icon name="newspaper-outline"></ion-icon></span>
                            <span class="text">Notícias</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="icons"><ion-icon name="help-circle-outline"></ion-icon></span>
                            <span class="text">Ajuda</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </thead>
    <main>
        <div class="main_content">
            <div class="content_video">
                <video width="560" height="315" autoplay muted loop>
                    <source src="Videos/232685_small.mp4" type="video/mp4">
                </video>
                <div class="video_text">
                    <h1>Modelos Icônicos</h1>
                    <button type="button">Configurar Modelos</button>
                </div>
            </div>
        </div>
    </main>
    

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
